<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comboplayer установлен!</title>
    <link rel="stylesheet" href="/css/player_uninstall.css">
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1 class="cover-heading">Comboplayer был удален.</h1>
                    <form class="explain-removal" action="">
                       <h2>Расскажите нам о причине удаления. <br>Это поможет сделать плеер лучше.</h2>
                        <ul>
                            <li><div class="checkbox"><label><input type="checkbox">Перестал запускаться</label></div></li>
                            <li><div class="checkbox"><label><input type="checkbox">Медленно работает</label></div></li>
                            <li><div class="checkbox"><label><input type="checkbox">Плеер заражен вирусом</label></div></li>
                            <li><div class="checkbox"><label><input type="checkbox">Непонятный интерфейс</label></div></li>
                            <li><div class="checkbox"><label><input type="checkbox">Установился без моего согласия</label></div></li>
                            <li><div class="checkbox"><label><input type="checkbox">Плохое качество ТВ каналов</label></div></li>
                            <li>
                                <div class="another-reason">Другое
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-default">Отправить</button>
                    </form>
                </div>
            </div>
                <div class="mastfoot bottom">
                    <div class="inner">
                        <p>&copy; <span>2012-2016</span> <a href="http://comboplayer.ru">Comboplayer.ru</a></p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
